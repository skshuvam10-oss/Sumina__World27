<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumina's World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      margin-top: 20px;
    }

    /* Buttons section */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .buttons button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1 1 150px; /* responsive sizing */
    }

    .buttons button:hover {
      background-color: #ff85c1;
    }

    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border: 2px solid #ff69b4; /* pink border */
      border-radius: 10px;
      object-fit: cover;
    }

    /* Love message */
    .love-message {
      background-color: #ff69b4;
      color: white;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px;
      }
      .love-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Sumina's World</h1>

  <!-- Buttons -->
  <div class="buttons">
    <button>About Her</button>
    <button>Her Photos</button>
    <button>Our Relationship</button>
    <button>Our Future Plans</button>
    <button>Lots of Love for Her</button>
  </div>

</body>
</html>
